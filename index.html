<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kxsai</title>

    <style>
        body {
            background-color: #000;
            color: #fff;

        }

        @font-face {
            font-family: 'Mammoth Wide Outline';
            src: url('font_wide_outline_mammoth.ttf');
        }

        #logo {
            text-align: center;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 50px;
            font-family: 'Mammoth Wide Outline';
        }

        #logo img {
            width: 200px;
            max-width: 100vw;
            transition: all .4s ease;
        }

        #logo img:hover {
            transform: scale(1.075);
            
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .button {
            border-radius: 10px;
            background-color: #121212; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 0px;
            transition: all .2s ease;
            
        }

        .button:hover {
            background-color: #1a1a1a; /* Green */
            transform: scale(1.05);
            box-shadow: 0 0 100px #ffffff2e;
        }

        #nav {
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        #construc {
            max-width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

    </style>

</head>

    <header>

    <!-- logo -->
    <div id="logo">
        <img src="logo.png" alt="KXSAI Logo">
    </div>

                  </ul>
            </div>
