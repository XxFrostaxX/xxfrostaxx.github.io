    <style>

        body {
            margin: 0;

            color: whitesmoke;
            height: 100vh;

        a {
    color: #000000;
    text-decoration: none;
    font-weight: bold;
    cursor: url("cur.cur"), auto;
    transition: all 0.3s ease-in-out;
}

a:hover {
    text-decoration: underline;
    color: #ffffff;
    text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
}

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            transition: opacity 1s ease, visibility 1s ease;
            cursor: url("cur.cur"), auto;
        }

        #welcome-screen:hover {
            cursor: url("cur.cur"), auto;
        }

        #welcome-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #welcome-screen h1 {
            cursor: url("cur.cur"), auto;
            font-size: 2.5rem;
            color: whitesmoke;
            text-align: center;
            cursor: pointer;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff;
        }

        #welcome-screen h1:hover {
            cursor: url("cur.cur"), auto;}


        #content {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 1;
            margin: 20px;
        }

        #content img {
            width: 200px;
            border-radius: 50%;
        }

        body {
    cursor: url("cur.cur"), auto;
}

body:hover {
    cursor: url("cur.cur"), auto;
}


        #mute-button {
            cursor: url("cur.cur"), auto;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: whitesmoke;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        #mute-button:hover {
            cursor: url("cur.cur"), auto;
            box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; 
        }

        #rotating-audio-icon {
    transition: all 0.3s ease-in-out;
    cursor: url("cur.cur"), auto;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 50px; 
    height: 50px; 
    border-radius: 50%;
    animation: rotate 4s linear infinite;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}


#rotating-audio-icon:hover {
    cursor: url("cur.cur"), auto;
    box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ffffff; 
}


@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}
    </style>
</head>
<body>

    <div id="content">

        <p>
            <a href="https://www.tiktok.com/@kasai.rip" target="_blank">TikTok</a> | <a href="#">Discord : iam.shad0w.502</a><!-- | <a href="#contact" target="_blank">Contact</a>-->
        </p>
        <button id="mute-button"><</button>
    </div>
    <a href="https://open.spotify.com/track/4OaKnUCtu1rXNMa9eG3wA2" target="_blank"><img id="rotating-audio-icon" src="aud_img.jpg" alt="Audio Icon"></a>

    <audio id="background-audio" loop>
        <source src="aud.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const audio = document.getElementById('background-audio');
        const muteButton = document.getElementById('mute-button');
        
        welcomeScreen.addEventListener('click', () => {
            welcomeScreen.classList.add('hidden');
            audio.play();
        });

        let isMuted = false;
        muteButton.addEventListener('click', () => {
            if (isMuted) {
                audio.play();
                muteButton.textContent = '<';
            } else {
                audio.pause();
                muteButton.textContent = '>';
            }
            isMuted = !isMuted;
        });
    </script>
</body>
</html>
